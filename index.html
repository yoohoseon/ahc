<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Compass | Professional Analytics</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Icon Lib -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- 1. Hero / Search View -->
        <!-- 1. Hero / Code Window View -->
        <!-- 1. Hero / Midjourney Style ASCII View -->
        <div id="search-view" class="hero-view midjourney-theme">
            <canvas id="ascii-canvas"></canvas>

            <div class="mj-overlay">
                <!-- <div class="mj-logo-container">
                    <h1 class="rp-volkov-glitch" data-text="RP VOLKOV">RP VOLKOV</h1>
                </div> -->

                <div class="mj-command-container">
                    <div class="terminal-prompt-line">
                        <input type="text" id="brand-search-input" class="mj-input" placeholder="브랜드를 입력하세요..."
                            autocomplete="off" spellcheck="false" autofocus>
                        <div id="search-arrow-icon" class="search-arrow disabled">
                            <svg width="100%" height="100%" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="20" class="arrow-bg" fill="#333333" />
                                <path d="M20 13L27 20L20 27" stroke="white" stroke-width="3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M27 20H13" stroke="white" stroke-width="3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. Dashboard Interface -->
        <main id="dashboard-view" class="dashboard-layout hidden">
            <!-- Glass Sidebar -->
            <aside class="sidebar">
                <div class="logo-area">
                    <span class="material-icons-round logo-icon">explore</span>
                    <span class="logo-text">BRAND COMPASS</span>
                </div>

                <nav class="nav-menu">
                    <a href="#section-kpi" class="nav-link active">
                        <span class="material-icons-round">analytics</span> KPI Dashboard
                    </a>
                    <a href="#section-gap" class="nav-link">
                        <span class="material-icons-round">difference</span> Gap Analysis
                    </a>
                    <a href="#section-matrix" class="nav-link">
                        <span class="material-icons-round">grid_view</span> Strategy Matrix
                    </a>
                    <a href="#section-roadmap" class="nav-link">
                        <span class="material-icons-round">timeline</span> Roadmap
                    </a>
                    <a href="#section-feedback" class="nav-link">
                        <span class="material-icons-round">forum</span> Consumer VOC
                    </a>
                </nav>

                <div class="sidebar-footer">
                    <div class="user-snippet">
                        <div class="user-avatar">SA</div>
                        <div class="user-meta">
                            <span class="user-name">Strategic Agent</span>
                            <span class="user-plan">Enterprise Plan</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Scroll Area -->
            <div class="main-content">
                <!-- Top Sticky Header -->
                <header class="top-bar">
                    <div class="brand-context">
                        <h2 id="current-brand-name">Brand Name</h2>
                        <span>
                            <div class="pulse-dot"></div> Live Analysis
                        </span>
                    </div>

                    <div class="header-actions" style="display: flex; gap: 16px; align-items: center;">
                        <button id="theme-toggle-btn" class="theme-toggle"
                            style="background:transparent; border:1px solid var(--glass-border); color:var(--text-secondary); padding:8px; border-radius:8px; cursor:pointer; display:flex; align-items:center;">
                            <span class="material-icons-round">dark_mode</span>
                        </button>
                        <div class="header-score">
                            <span class="label">EQUITY SCORE</span>
                            <span id="brand-image-score" class="value">00</span>
                        </div>
                        <button id="btn-new-analysis" class="btn-analyze"
                            style="position: static; padding: 8px 16px; font-size: 13px;">NEW SEARCH</button>
                    </div>
                </header>

                <!-- Content Wrapper -->
                <div class="content-wrapper">
                    <!-- Physics Visualization -->
                    <section class="insight-cluster-section fade-in-up">
                        <div class="section-head-absolute">
                            <h3>Sentiment Cluster</h3>
                            <p>소비자 리뷰 감정 시각화</p>
                        </div>
                        <canvas id="physics-canvas-dashboard"></canvas>
                    </section>

                    <!-- Injected Strategy Content -->
                    <div id="strategy-section"></div>
                </div>
            </div>
        </main>

        <!-- 3. Loading Overlay -->
        <div id="loading-view" class="loading-overlay hidden">
            <div class="loader"></div>
            <p class="loading-text">Analyzing Big Data & Generating Insights...</p>
        </div>

        <!-- 4. Detail Modal -->
        <div id="keyword-modal" class="loading-overlay hidden"
            style="background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);">
            <div class="glass-card"
                style="width: 600px; max-width: 90%; background: #0f172a; border-color: var(--glass-highlight);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 id="modal-keyword-title" style="font-size: 24px; font-weight: 700;">Keyword</h2>
                    <button id="close-modal" style="background: none; border: none; color: white; cursor: pointer;">
                        <span class="material-icons-round">close</span>
                    </button>
                </div>
                <div class="review-area" style="max-height: 50vh; overflow-y: auto;">
                    <ul id="review-list" style="list-style: none; display: flex; flex-direction: column; gap: 16px;">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/engine/ascii_engine.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
